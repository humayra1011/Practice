<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git & GitHub</title>
</head>
<body>
    <h2>This is forms tutorial:</h2>
    <hr>
    <form action="backend.php">
        <label for="name">Name</label>
        <div>
            <input type="text" name="myName" id="name">

        </div>
        <br>
        <div>
            Role:<input type="text" name="myRole">
        </div>

        <br>

        <div>
            <!-- Here name="" is that which our backend will 
                recognise the email -->
            Email: <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            Date of Birth: <input type="date" name="myDate">

        </div>
        <br>
        <div>
            Bonus: <input type="number" value="myNumber">
        </div>

        <br>
        <!-- Its for the checkbox or tick mark option -->
        <div>
            Are you eligible?: <input type="checkbox" value="myEligibility">
        </div>

        <br>
        <div>
            Gender: Male<input type="radio" name="myGender">
            Female <input type="radio" name="myGender">
            Other<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Write about yourself: <br> <textarea name="mytext" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="Indica">Indica</option>
                <option value="Mustang">Mustang</option>
                <option value="Toyota">Toyota</option>
                <option value="Suv" selected>Suv</option>
                <option value="Sudan">Sudan</option>
                </select>
        </div>
        <br>
        <div>

            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset now">
        </div>


    </form>
</body>
</html>
